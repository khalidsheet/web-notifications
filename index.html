<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notifications</title>
	<link rel="stylesheet" href="dist/css/notifications.css">
</head>
<body>
	<h1 style="text-align: center;">Notifications</h1>

	<div class="heyMessage" notifiable="enable"></div>

	<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="dist/js/notifications.js"></script>
	<script>
		var notify = new Notification('.heyMessage', 'success', {
			title: 'Lorem ipsum.',
			body: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis, dolores!',
			position: 'bottom-left',
			dir: 'ltr'
		});

		notify.show();
	</script>
</body>
</html>
